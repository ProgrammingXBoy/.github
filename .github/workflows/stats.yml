name: Generate Stats for Abdul

on:
  schedule:
    - cron: "0 */12 * * *" # Runs every 12 hours
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Your Details
          user: AbdulRehman-18
          filename: github-metrics.svg
          
          # MINIMALIST CONFIGURATION
          # We removed 'activity' and 'community' to declutter the view
          base: header, repositories
          base_indepth: yes
          config_timezone: Asia/Kolkata
          
          # THEME: Transparent background for a clean look
          config_display: large
          
          # 1. Languages (The Bar Graph)
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_details: percentage
          plugin_languages_limit: 8
          
          # 2. 3D Calendar (The Pyramid)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # 3. Habits (Coding Time)
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: no  # Removed text facts for minimalism
          plugin_habits_charts: yes

          # Committing Logic
          output_action: commit
          committer_branch: output
          committer_message: "Update minimal metrics"
